<!DOCTYPE html>
<head>
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Sugu Skill Development Academy</h1>
        <h5>FullStack | Front-end | Back-end</h5>
        <p>empowering young developers to level up their skills through corporate training</p>
    </center>
    <hr>
    <center>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td><td> <input type="text" placeholder="enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td> <input type="number" placeholder="enter your age"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio"name="Gender">female
                        <input type="radio"name="Gender">male
                    </td>
                </tr>
                <tr>
                    <td>email:</td><td> <input type="email" placeholder="enter your email"></td>
                </tr>
                <tr>
                    <td>Select a course</td>
                    <td>
                        <select>
                            <option>FullStack Development</option>
                            <option>Front-end Development</option>
                            <option>Back-end Development</option>
                            <option>DataBase</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </center>
    <hr>
    <center>
        <p>
            <a href="form.html">Home</a> <a href="https://www.instagram.com/accounts/login/?h1=en">instagram</a> <a href="https://www.youtube.com/watch?v=5QzzeYHApV0">youtube</a> 
        </p>
    </center>
</body>
</html>
